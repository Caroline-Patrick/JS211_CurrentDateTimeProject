<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Fun</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr/>

    <div> 
      <label for="number">Number to String Input</label> 
      <input type="number" name="number" id="userInputNumber" onkeyup="saveValue(this)"> 
    </div>
    <div>
      <input type="button" value="Submit" onclick="numberToStringSubmit()">
    </div>
  <section>
    <h3>User Submitted Numbers Here:</h3>
    <ul id="numberInputHere"></ul>
  </section>
<br>
<hr>
  <div> 
      <label for="string">String to Number Input</label> 
      <input type="text" name="number" id="" onkeyup="saveValueForString(this)"> 
    </div>
    <div>
      <input type="button" value="Submit" onclick="stringToNumber()">
    </div>
  <section>
    <h3>User Submitted String Numbers Here:</h3>
    <ul id="stringInputHere"></ul>
  </section>
  <br>
<hr>
  <div> 
      <label for="string">Any Input</label> 
      <input type="text" name="inputs" onkeyup="saveData(this)"> 
    </div>
    <div>
      <input type="button" value="Submit" onclick="dataIdentify()">
    </div>
  <section>
    <h3>User Submitted Inputs + Data Type Here:</h3>
    <ul id="dataInputHere"></ul>
  </section>
<br>
<hr>
  <form class="calculator">
    <h3>Add Two Numbers</h3>
    <label for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)">
    <label for="second-number">Second Number:</label>
    <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
    <div>
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button type="button" name="add" id="addition" onclick="changeOperation(this.id)">Add</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <button type="button" onclick="equals()">Equals</button>
    <button type="reset">Clear</button>
  </form>
  <div id="result"></div>

  </body>
  <script src="main.js"></script>

</html>
